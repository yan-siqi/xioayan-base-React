<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jsx语法</title>
  </head>
  <body>
    <div id="root1"></div>
    <div id="root2"></div>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script>
    /* 创建普通的js语法 */
    //创建虚拟dom'对象
    const vDom1=React.createElement(
        "h1",
        {id:'t2',className:'test1'},
        "普通js语法"
    )
    //将dom对象渲染到指定容器中
    ReactDOM.render(vDom1,document.getElementById('root1'));
    </script>
    <script src="./js/babel.min.js"></script>
    <script type="text/babel">
    /* 创建jsx语法 */
    //创建虚拟dom对象
    const id='t1';
    const content='jsx'
    const vDom2=<h1 id={id} className="test2">{content}</h1>
    //将虚拟dom对象渲染到指定容器中
    ReactDOM.render(vDom2,document.getElementById("root2"));
    </script>
  </body>
</html>
